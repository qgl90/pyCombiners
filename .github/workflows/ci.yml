name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run unit tests
        run: |
          PYTHONPATH=src python -m unittest discover -s tests -p "test_*.py" -v

  cli_smoke_test:
    name: CLI Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run CLI smoke test
        run: |
          track-combiner \
            --tracks examples/tracks.json \
            --primary-vertices examples/primary_vertex.json \
            --masses examples/masses_2body.json \
            --n-body 2 \
            --out output_ci_smoke.parquet
          test -s output_ci_smoke.parquet
